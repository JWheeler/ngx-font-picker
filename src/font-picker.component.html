<div class="font-picker" *ngIf="show" [style.height.px]="fpHeight" [style.width.px]="fpWidth" [style.top.px]="top" [style.left.px]="left" [style.position]="position">
  <div class="arrow arrow-{{fpPosition}}" [style.top.px]="arrowTop"></div>

  <div class="search-box">
    <input class="search-field" placeholder="Search from Google Web Fonts..." [formControl]="searchTerm" />

    <div class="search-reset" [hidden]="!searchTerm.value" (click)="onSearchReset($event)">Ã—</div>
  </div>

	<perfect-scrollbar class="font-list" [config]="config">
    <div *ngIf="presetVisible">
      <div class="wrapper-label">
        <div class="line-label"></div>
        <div class="list-label">{{fpPresetLabel}}</div>
      </div>

    	<div *ngFor="let fontItem of presetFonts | StatefulSlice:0:loadedFonts" class="font-item" (click)="onSelectFont(fontItem)"
        [ngClass]="{selected: fontItem.family.toLowerCase() == font.family.toLowerCase() }" [ngStyle]="{'font-family': fontItem.family}">
    	  <div class="font-info">
          <span class="font-name">{{fontItem.family}}</span>

          <div *ngIf="!fontItem.files" class="not-available-label">&#9899;</div>
        </div>

    	</div>
    </div>
    <div class="wrapper-label">
      <div class="line-label black"></div>
      <div class="list-label black">{{listLabel}}</div>
    </div>

  	<div *ngFor="let fontItem of googleFonts | StatefulSlice:0:loadedFonts" class="font-item" (click)="onSelectFont(fontItem)"
      [ngClass]="{selected: fontItem.family.toLowerCase() == font.family.toLowerCase() }" [ngStyle]="{'font-family': fontItem.family}">
  	  <div class="font-info">
        <span class="font-name">{{fontItem.family}}</span>

      </div>

  	</div>
	</perfect-scrollbar>

  <div class="options-box">
  	<div class="font-options">
   		<div class="left">
     		<select class="select-style" (change)="onFontStyleChange($event, font)" [(ngModel)]="font.style" [disabled]="!font.styles">
   	 	  	<option *ngFor="let style of font.styles" [value]="style">{{style | FontStyles}}</option>
   			</select>
  		</div>

   		<div class="right">
     		<input class="size-input" type="number" pattern="[0-9]*" min="1" max="100" [(ngModel)]="font.size" />
   	  </div>
   	</div>
  </div>

  <button *ngIf="fpUploadButton" type="button" class="{{fpUploadButtonClass}}" (click)="uploadFontFiles()">{{fpUploadButtonText}}</button>

  <button *ngIf="fpCancelButton" type="button" class="{{fpCancelButtonClass}}" (click)="cancelFontSelect()">{{fpCancelButtonText}}</button>
</div>
